<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="public/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="public/bower_components/angular/angular-csp.css">
    <link href="public/bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <body>
  <div class="header">
    <div layout="row">
      <md-toolbar class="md-hue-2 menu_header">
        <div class="md-toolbar-tools">

          <div class="logo" flex="30" flex-offset="15">
            <p> Minder</p>
          </div>
          <div class="menu1" flex="25" flex-offset="15">

          </div>
          <div class="menu2" flex="25">

          </div>
        </div>
      </md-toolbar>
    </div>
  </div>
  <div class="main">
    <div class="form_login flex-45 flex-offset-33">
      <form method="post">
        <div class="dif_login row flex-offset-5" layout-margin>
          <p> +Đăng Nhập</p>
          <div class="google_login" layout-margin>
            <div class="row">
              <div class="logo_google flex-15">

              </div>
              <div class="text_google flex-66">
                <p>Đăng nhập bằng tài khoản Google+</p>
              </div>
            </div>
          </div>
          <div class="facebook_login" layout-margin>
            <div class="logo_facebook flex-30">

            </div>
            <div class="row">
              <div class="text_facebook flex-66">
                <p> Đăng nhập bằng tài khoản Facebook</p>
              </div>
            </div>
          </div>
        </div>
        <div class="minder_login flex-offset-5" flex="66" layout-margin>
          <div class="row" layout-margin>
            <label for="username" class="flex-100" >Tài khoản&nbsp;</label>
            <input name="username" id="username" type="text" class="flex-100" [(ng-model)]="user.name">
          </div>
          <div class="row" layout-margin>
            <label for="password" >Mật khẩu</label>
            <input type="text" id="password" flex="33" [(ng-model)]="user.pass">
            <button type="submit" flex="33" (click)="login_minder()" >Đăng nhập</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    var config = {

  </script>
</html>
